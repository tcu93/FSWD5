<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=1">
    <link rel="stylesheet" href="css/styles.css">
    <title>Welcome to Dallas!</title>
</head>
<body>
    <header>
        <div class="toggle-btn" data-bind="click:navClick, css:{'change':isNavOpen}">
            <span class="bar1"></span>
            <span class="bar2"></span>
            <span class="bar3"></span>
        </div>
        <div class="site-container">
          <form id="search-form" action="#">
                <input id="search-keyword" data-bind="textInput: filter, valueUpdate:'afterkeydown'" type="text" name="search-keyword" placeholder="Search Attractions" required>
            </form>
        </div>
    </header>
    <div id="MapError">
        <span>Map Error - Please try again</span>
            </div>
    <div class="sidebar" data-bind="click:navClick,css:{'sidebar-active':isNavOpen}">
        <ul class="results" id="results" data-bind="foreach: filteredViewList">
            <li class="place" id="place" data-bind="text:name, click:$parent.itemClicked"></li>
        </ul>
    </div>
    <div id="map"></div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
<script src="js/app.js"></script>
<script src="js/venues.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_X9z3YMB28KbDQ4EhdGmjMlEl1SqZdII&v=3&callback=initMap" onerror="ErrorOccurred()"></script>
</html>
